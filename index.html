<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="styles.css" />
      <title>Footer</title>
   </head>
   <body>
      <footer class="bg-[#659f8f] dark:bg-[#313131]">
         <!-- Form Section -->
         <section class="footer-form">
            <p class="large-heading">
               Subscribe to our newsletter for updates.
            </p>

            <form action="post">
               <div class="form-email">
                  <label for="email" class="visually-hidden"
                     >Email Address</label
                  >
                  <input
                     class="email"
                     type="email"
                     name="email"
                     id="email"
                     placeholder="Email Address"
                  />
               </div>

               <div class="form-btn">
                  <label for="subscribe" class="visually-hidden"
                     >Subscribe Button</label
                  >
                  <input
                     class="btn"
                     type="submit"
                     name="subscribe"
                     id="subscribe"
                     value="Subscribe"
                  />
               </div>
            </form>
         </section>
         <!-- End of Form section -->

         <!-- Quick Links Section -->
         <section class="quick-links">
            <p class="small-heading">Quick Link</p>
            <ul>
               <li><a href="#">Home</a></li>
               <li><a href="#">Who We Are</a></li>
               <li><a href="#">Our Philosophy</a></li>
            </ul>
         </section>
         <!-- End of Quick Links Section -->

         <!-- Technologies section -->
         <section class="technologies">
            <p class="small-heading">Technologies</p>
            <ul>
               <li><a href="#">HTML</a></li>
               <li><a href="#">CSS</a></li>
               <li><a href="#">JavaScript</a></li>
            </ul>
         </section>
         <!-- End of Technologies section -->

         <hr />

         <!-- img section -->
         <section class="container px-6 py-12 mx-auto">
            <div class="flex">
               <a href="https://www.codespace.co.za/" target="_blank">
                  <img
                     class="w-auto h-7"
                     src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg"
                     alt="CodeSpace Logo"
                  />
               </a>
            </div>
         </section>
         <!-- End of img section -->
      </footer>
      <!-- End of Footer -->
   </body>
</html>
